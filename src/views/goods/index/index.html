<html>
  <head>

    <title>商品管理</title>
  </head>
  <body>
    <div id="app">
       <router-view></router-view> 
       <notice></notice>
       <dialog-warn ref="dialogWarn" ></dialog-warn>
       <copy-url ref="dialogQR"></copy-url>
	  </div>
  </body>
  <script src="/static/wangEditor/wangEditor.js"></script>
  <script src="/static/wangEditor/layui.all.js"></script>
  <script>
    var pic_type = 0;  //0表示重新选择图片,  1表示第一次添加图片,  2表示添加分类图片
    var paramList = "";
    function materiallayer(param, e, editor) {
        pic_type = param;
        paramList = arguments;
        openIframe('素材库', '820px', '500px',  DFshop.activeAPI.materialUrl);
    }
    /**素材库里面返回信息**/
    window.addEventListener("message", function (e) {
        if(!e.data)return;
        eval(e.data)
    });
    function image(id, url) {
        //alert(url);
        imgList = url;
        if (pic_type == 0) {
            $("#addswiperpic").click();
        } else if (pic_type == 1) {
            $("#addswiperpic_last").click();
        } else if (pic_type == 2) {
            $(".not-empty.current").css("background-color", "#ccc").find("img").attr("src", imgList);
            $(".not-empty.current span").remove();
            $("#saveclassify").click();
            $(".not-empty.current").click();
        } else if (typeof pic_type == 'function') {
            pic_type(imgList, paramList[2], paramList[1])
        }

        layer.closeAll();
    }
    function openIframe(title, width, height, content) {
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.3,
            offset: "10%",
            shadeClose: false,
            area: [width, height],
            content: content
        });
    }
  </script>
</html>
